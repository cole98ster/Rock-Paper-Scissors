<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body class="body">
  <div class="title"><h1>Rock Paper Scissors</h1></div>
  <div class="name"><h2>By Cole Neild</h2></div>
  <div class="choice"><p>Please select your choice:</p></div>
  <div class="options">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
  <div id="results"></div>
  <div class="scores">
    <div id="player-score">Player: 0</div>
    <div id="computer-score">Computer: 0</div>
    <div id="tie-score">Ties: 0</div>
</div>
</body>
</html>
